<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adding Class</title>
    <style>
        body {
            font-family: Monaco;
            text-align: center;
            background-color: #f0f0f0;
        }

        h1 {
            margin-top: 30px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        div {
            margin-top: 50px;
        }

        a {
            text-decoration: none;
        }

        button {
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            color: #fff;
            background-color: #007bff;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Additional styles for the input fields and submit button inside the 'form1' div */
        #form1 {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 0 auto;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

    </style>
    <script src="https://cdn.staticfile.org/angular.js/1.4.6/angular.min.js"></script>
    <script src="https://cdn.bootcss.com/angular.js/1.7.0/angular-route.min.js"></script>
</head>
<body>
<div id="form1"ng-app="addClassApp" ng-controller="addClassCont">
    <input ng-model="id" placeholder="Class ID" required/>
    <br>
    <input ng-model="maxStudent" placeholder="Max Student" required/>
    <br>
    <input ng-model="enrollment" placeholder="Enrollment" required/>
    <br>
    <input ng-model="location" placeholder="Location" required/>
    <br>
    <input ng-model="startDate" placeholder="Start Date" required/>
    <br>
    <input ng-model="showEnable" placeholder="Show Enable" required/>
    <br>
    <input ng-model="description" placeholder="Description" required/>
    <br>
    <input ng-model="endDate" placeholder="End Date" required/>
    <br>
    <input ng-model="timeInterval" placeholder="Time Interval" required/>
    <br>
    <input ng-model="name" placeholder="Course Name" required/>
    <br>
    <input ng-model="price" placeholder="Price" required/>
    <br>
    <input ng-model="mode" placeholder="Mode" required/>
    <br>
    <input ng-model="weekDays" placeholder="Week Days" required/>
    <br>
    <input ng-model="instructor" placeholder="Instructor" required/>
    <br>
    <input ng-model="numOfWeeks" placeholder="Week Amount" required/>
    <br>
    <input type="submit" ng-click="addNewClass()" value="Add Course">
</div>
<script>
    //angular前端框架,‘addCalssApp’匹配上方div,将其变成app
    var app = angular.module('addClassApp',[]);
    app.controller('addClassCont',function($http,$scope,$window,$location){
        //js ng-model variable，同时赋值
        $scope.id='';
        $scope.maxStudent='';
        $scope.enrollment='';
        $scope.location='';
        $scope.startDate='';
        $scope.showEnable='';
        $scope.description='';
        $scope.endDate='';
        $scope.timeInterval='';
        $scope.name='';
        $scope.price='';
        $scope.mode='';
        $scope.weekDays='';
        $scope.instructor='';
        $scope.numOfWeeks='';

        //js object json
        $scope.newClass ={id:'', maxStudent:'',enrollment:'',location:'',startDate:'',showEnable:'',description:'',endDate:'',timeInterval:'',name:'',
            price:'',mode:'',weekDays:'',instructor:'',numOfWeeks:''};

        //ng-click响应函数给newClass properties赋值
        $scope.addNewClass=function (){
            $scope.newClass.id = $scope.id;
            $scope.newClass.maxStudent = $scope.maxStudent;
            $scope.newClass.enrollment = $scope.enrollment;
            $scope.newClass.location = $scope.location;
            $scope.newClass.startDate = $scope.startDate;
            $scope.newClass.showEnable = $scope.showEnable;
            $scope.newClass.description = $scope.description;
            $scope.newClass.endDate = $scope.endDate;
            $scope.newClass.timeInterval = $scope.timeInterval;
            $scope.newClass.name = $scope.name;
            $scope.newClass.price = $scope.price;
            $scope.newClass.mode = $scope.mode;
            $scope.newClass.weekDays = $scope.weekDays;
            $scope.newClass.instructor = $scope.instructor;
            $scope.newClass.numOfWeeks = $scope.numOfWeeks;


            //restful api， post，响应地址为/api/addClass，响应参数为$scope.newClass
            $http.post('/api/addClass',$scope.newClass)
                .then(function (respond){//得到的响应函数
                    alert(respond.data);
                }).catch(function (error){
                    alert(error);
            })
        }

    })
</script>
</body>
</html>
