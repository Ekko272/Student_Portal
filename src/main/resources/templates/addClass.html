<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adding Class</title>
    <style>
        body {
            font-family: Monaco;
            text-align: center;
            background-color: #f0f0f0;
        }

        h1 {
            margin-top: 30px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        div {
            margin-top: 50px;
        }

        a {
            text-decoration: none;
        }

        button {
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            color: #fff;
            background-color: #007bff;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Additional styles for the input fields and submit button inside the 'form1' div */
        #form1 {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 0 auto;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

    </style>
    <script src="https://cdn.staticfile.org/angular.js/1.4.6/angular.min.js"></script>
    <script src="https://cdn.bootcss.com/angular.js/1.7.0/angular-route.min.js"></script>
</head>
<body>
<div id="form1"ng-app="addClassApp" ng-controller="addClassCont">
    <input ng-model="id" placeholder="Class ID" required/>
    <br>
    <input ng-model="maxStudent" placeholder="Max Student" required/>
    <br>
    <input ng-model="enrollment" placeholder="Enrollment" required/>
    <br>
    <input ng-model="location" placeholder="Location" required/>
    <br>
    <input ng-model="startDate" placeholder="Start Date" required/>
    <br>
    <input ng-model="showEnable" placeholder="Show Enable" required/>
    <br>
    <input ng-model="description" placeholder="Description" required/>
    <br>
    <input ng-model="endDate" placeholder="End Date" required/>
    <br>
    <input ng-model="timeInterval" placeholder="Time Interval" required/>
    <br>
    <input ng-model="name" placeholder="Course Name" required/>
    <br>
    <input ng-model="price" placeholder="Price" required/>
    <br>
    <input ng-model="mode" placeholder="Mode" required/>
    <br>
    <input ng-model="weekDays" placeholder="Week Days" required/>
    <br>
    <input ng-model="instructor" placeholder="Instructor" required/>
    <br>
    <input ng-model="numOfWeeks" placeholder="Week Amount" required/>
    <br>
    <input type="submit" ng-click="addNewClass()" value="Add Course">
</div>
<script src="/script/adminAddCourse.js"></script>
</body>
</html>
