<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adding Class</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }

        h1 {
            margin-top: 30px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        div {
            margin-top: 50px;
        }

        a {
            text-decoration: none;
        }

        button {
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            color: #fff;
            background-color: #007bff;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Additional styles for the input fields and submit button inside the 'form1' div */
        #form1 {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 0 auto;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

    </style>
    <script src="https://cdn.staticfile.org/angular.js/1.4.6/angular.min.js"></script>
    <script src="https://cdn.bootcss.com/angular.js/1.7.0/angular-route.min.js"></script>
</head>
<body>
<div id="form1"ng-app="addClassApp" ng-controller="addClassCont">
    <input ng-model="c_id" placeholder="Class ID"/>
    <br>
    <input ng-model="maxStudent" placeholder="Max Student"/>
    <br>
    <input ng-model="enrollment" placeholder="Enrollment"/>
    <br>
    <input ng-model="location" placeholder="Location"/>
    <br>
    <input ng-model="sTime" placeholder="Start time"/>
    <br>
    <input ng-model="showEnable" placeholder="Show Enable"/>
    <br>
    <input ng-model="description" placeholder="Description"/>
    <br>
    <input ng-model="eTime" placeholder="End time"/>
    <br>
    <input ng-model="time" placeholder="Time"/>
    <br>
    <input ng-model="name" placeholder="Course Name"/>
    <br>
    <input ng-model="price" placeholder="Price"/>
    <br>
    <input ng-model="mode" placeholder="Mode"/>
    <br>
    <input ng-model="c_time" placeholder="Time"/>
    <br>
    <input ng-model="c_day" placeholder="Day"/>
    <br>
    <input ng-model="instructor" placeholder="Instructor"/>
    <br>
    <input ng-model="nc" placeholder="Week Amount"/>
    <br>
    <input type="submit" ng-click="addNewClass()">
</div>
<script>
    //angular前端框架,‘addCalssApp’匹配上方div,将其变成app
    var app = angular.module('addClassApp',[]);
    app.controller('addClassCont',function($http,$scope,$window,$location){
        //js ng-model variable，同时赋值
        $scope.c_id='';
        $scope.maxStudent='';
        $scope.enrollment='';
        $scope.location='';
        $scope.sTime='';
        $scope.showEnable='';
        $scope.description='';
        $scope.eTime='';
        $scope.time='';
        $scope.name='';
        $scope.price='';
        $scope.mode='';
        $scope.c_time='';
        $scope.c_day='';
        $scope.instructor='';
        $scope.nc='';

        //js object json
        $scope.newClass ={c_id:'', maxStudent:'',enrollment:'',location:'',sTime:'',showEnable:'',description:'',eTime:'',time:'',name:'',
            price:'',mode:'',c_time:'',c_day:'',instructor:'',nc:''};

        //ng-click响应函数给newClass properties赋值
        $scope.addNewClass=function (){
            $scope.newClass.c_id = $scope.c_id;
            $scope.newClass.maxStudent = $scope.maxStudent;
            $scope.newClass.enrollment = $scope.enrollment;
            $scope.newClass.location = $scope.location;
            $scope.newClass.sTime = $scope.sTime;
            $scope.newClass.showEnable = $scope.showEnable;
            $scope.newClass.description = $scope.description;
            $scope.newClass.eTime = $scope.eTime;
            $scope.newClass.time = $scope.time;
            $scope.newClass.name = $scope.name;
            $scope.newClass.price = $scope.price;
            $scope.newClass.mode = $scope.mode;
            $scope.newClass.c_time = $scope.c_time;
            $scope.newClass.c_day = $scope.c_day;
            $scope.newClass.instructor = $scope.instructor;
            $scope.newClass.nc = $scope.nc;

            //restful api， post，响应地址为/api/addClass，响应参数为$scope.newClass
            $http.post('/api/addClass',$scope.newClass)
                .then(function (respond){//得到的响应函数
                    alert(respond.data);
                }).catch(function (error){
                    alert(error);
            })
        }

    })
</script>
</body>
</html>
