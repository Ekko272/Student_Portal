<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Course List</title>
    <link rel="stylesheet" href="/css/alert.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 20px;
        }

        div {
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid #ccc;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        thead {
            background-color: #f1f1f1;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        input[type="text"] {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div>
<h1>Course List</h1>
<table>
    <thead>
    <tr>
        <th>Course ID</th>
        <th>Course Name</th>
        <th>Course Price</th>
        <th>User Remarks</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="course : ${courseList}" th:attr="data-course-id=${course.id}, data-course-name=${course.name}, data-course-price=${course.price}">
        <td th:text="${course.id}"></td>
        <td th:text="${course.name}"></td>
        <td th:text="${course.price}"></td>
        <td>
            <input type="text" th:attr="data-remarks-for=${course.id}" />
        </td>
    </tr>
    </tbody>
</table>
<button onclick="sendDataToBackend()">Submit Payment</button>

<div class="sucAlert" id="successMessage" style="display: none;">
    <h1>PAYMENT SUCCEED!</h1>
</div>

<div class="failAlert" id="failMessage" style="display: none;">
    <h1>PAYMENT FAILED!</h1>
</div>

<script th:inline="javascript">
    function sendDataToBackend() {
        var courses = document.querySelectorAll('tr[data-course-id]');
        var paymentData = [];

        courses.forEach(function(course) {
            var courseId = course.getAttribute('data-course-id');
            var coursePrice = course.getAttribute('data-course-price');
            var inputField = course.querySelector('input[data-remarks-for="' + courseId + '"]');
            var userRemarks = inputField.value;
            var courseData = {
                id: generateOrderId(),
                fee: coursePrice,
                enterDate:'2023-01-01',
                courseId: courseId,
                paymentDate:'',
                approved:0,
                note: userRemarks,
                studentId:0
            };

            paymentData.push(courseData);
        });

        fetch('/api/makePayment', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(paymentData)
        }).then(function(response) {
            if (response.ok) {
                var successMessageElement = document.getElementById('successMessage');
                successMessageElement.style.display = 'block';
            } else {
                var failMessageElement = document.getElementById('failMessage');
                failMessageElement.style.display = 'block';
            }
        }).catch(function(error) {
            console.error('Error occurred while sending payment data:', error);
        });
    }

    function generateOrderId() {
        const characters = '0123456789';
        const orderIdLength = 6;
        let orderId = '';
        function isCharacterPresent(char) {
            return orderId.indexOf(char) !== -1;
        }
        while (orderId.length < orderIdLength) {
            const randomIndex = Math.floor(Math.random() * characters.length);
            const randomCharacter = characters[randomIndex];
            if (!isCharacterPresent(randomCharacter)) {
                orderId += randomCharacter;
            }
        }
        return orderId;
    }
</script>
</div>
</body>
</html>
