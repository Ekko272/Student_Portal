<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Course List</title>
</head>
<body>
<h1>Course List</h1>
<table>
    <thead>
    <tr>
        <th>Course ID</th>
        <th>Course Name</th>
        <th>Course Price</th>
        <th>User Remarks</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="course : ${courseList}" th:attr="data-course-id=${course.id}, data-course-name=${course.name}, data-course-price=${course.price}">
        <td th:text="${course.id}"></td>
        <td th:text="${course.name}"></td>
        <td th:text="${course.price}"></td>
        <td>
            <input type="text" th:attr="data-remarks-for=${course.id}" />
        </td>
    </tr>
    </tbody>
</table>
<button onclick="sendDataToBackend()">Submit Payment</button>

<script th:inline="javascript">
    function sendDataToBackend() {
        var courses = document.querySelectorAll('tr[data-course-id]');
        var paymentData = [];

        courses.forEach(function(course) {
            var courseId = course.getAttribute('data-course-id');
            var coursePrice = course.getAttribute('data-course-price');
            var inputField = course.querySelector('input[data-remarks-for="' + courseId + '"]');
            var userRemarks = inputField.value;

            /*
            private int id;
            private double fee;
            private String enterDate;
            private int courseId;
            private String paymentDate;
            private boolean approved;
            private String note;
            */

            var courseData = {
                id: generateOrderId(),
                fee: coursePrice,
                enterDate:'1',
                courseId: courseId,
                paymentDate:'ww',
                approved:0,
                note: userRemarks,
                studentId:0
            };

            paymentData.push(courseData);
        });

        fetch('/api/makePayment', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(paymentData)
        }).then(function(response) {
            if (response.ok) {
                console.log('Payment data sent successfully!');
            } else {
                console.error('Failed to send payment data!');
            }
        }).catch(function(error) {
            console.error('Error occurred while sending payment data:', error);
        });
    }

    function generateOrderId() {
        const characters = '0123456789';
        const orderIdLength = 6;
        let orderId = '';
        function isCharacterPresent(char) {
            return orderId.indexOf(char) !== -1;
        }
        while (orderId.length < orderIdLength) {
            const randomIndex = Math.floor(Math.random() * characters.length);
            const randomCharacter = characters[randomIndex];
            if (!isCharacterPresent(randomCharacter)) {
                orderId += randomCharacter;
            }
        }
        return orderId;
    }
</script>
</body>
</html>
