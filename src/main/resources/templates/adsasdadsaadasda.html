<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>网页布局示例</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Header section */
    .header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    /* Main content section */
    .main-content {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    /* Sidebar section */
    .sidebar {
      width: 25%;
      padding: 10px;
      background-color: #f0f0f0;
    }

    /* Main content area */
    .content {
      width: 70%;
      padding: 10px;
      background-color: #f9f9f9;
    }

    /* Footer section */
    .footer {
      background-color: #555;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>网页布局示例</h1>
  </div>

  <div class="main-content">
    <div class="sidebar">
      <h2>Sidebar</h2>
      <!-- Add your sidebar content here -->
    </div>

    <div class="content">
      <h2>Main Content</h2>
      <!-- Add your main content here -->
    </div>
  </div>

  <div class="footer">
    <p>Footer</p>
    <!-- Add your footer content here -->
  </div>
</div>
</body>
</html>
